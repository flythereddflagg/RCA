
# this yaml file should have the settings specific to the
# character but not any one scene

# this is the default asset path
id: PLAYER
type: Player
start: 900,600 # do i need this?
image: "./assets/dummy/character.png"
mask: image
groups:
  - player

animations:
  - id: "null"
    image: "./assets/dummy/null.png"
    repeat: True
    key_frame_size: 32,32
    key_frame_times:
      - 1 # TODO make it so 0 makes a static image

  - id: stand
    image: "./assets/dummy/character_stand.png"
    repeat: True
    key_frame_size: 32,32
    key_frame_times:
      - 1

  - id: walk
    image: "./assets/dummy/character_walk.png"
    repeat: True
    key_frame_size: 32,32
    key_frame_times:
      - 40
    
  - id: sword swing
    repeat: False
    image: "./assets/dummy/sword.png"
    key_frame_size: 56,56
    key_frame_times:
      - 50
    mask_path: "./assets/dummy/sword_hit_mask.png"

  - id: damage
    repeat: False
    image: "./assets/dummy/damage.png"
    key_frame_size: 32,32
    key_frame_times:
      - 75
