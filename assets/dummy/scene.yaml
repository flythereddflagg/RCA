background:
  - type: "Backdrop"
    asset_path: "./assets/dummy/background.png"
    startx: -10
    starty: -10

# data for the foreground
foreground:
  - type: "Bedrock"
    asset_path: "./assets/dummy/foreground.png"
    startx: "match_bg" # match the background
    starty: "match_bg"

player:
  - type: "Player"
    asset_path: "./assets/dummy/character.png"
    startx: 'centerx'
    starty: 'centery'

hud:
  - type: "Decal"
    asset_path: "./assets/dummy/hud_element.png"
    startx: 'centerx'
    starty: 'centery'
