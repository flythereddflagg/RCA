
# this yaml file should have the settings specific to the
# character but not any one scene

id: PLAYER
type: Player
image: "./assets/actor/larry/larry_base.png"
mask: null
groups:
  - player

path_prefix: "./assets/actor/larry/"


animations:
  stand:
    datafile: "larry_emote.json"
    repeat: True
  walk:
    datafile: "larry_walk.json"
    repeat: True
  sword:
    datafile: larry_sword_swing.json
    hitmask: larry_sword_swing_mask.json
    repeat: False
  damage:
    repeat: False
    datafile: larry_damage.json
  shovel:
    repeat: False
    datafile: larry_shovel.json
