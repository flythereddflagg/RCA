
# this yaml file should have the settings specific to the
# character but not any one scene

id: PLAYER
type: Player
image: "./assets/actor/larry/larry_base.png"
mask: image
groups:
  - player

path_prefix: "./assets/actor/larry/"

animations:
  "null":
    image: "./assets/block/null.png"
    repeat: True
  stand:
    image: "larry_emote.png"
    repeat: True
  walk:
    image: "character_walk.png"
    repeat: True
  sword:
    repeat: False
    image: "sword.png"
    mask_path: "sword_hit_mask.png"
  damage:
    repeat: False
    image: "damage.png"
  shovel:
    repeat: False
    image: "hammer.png"
