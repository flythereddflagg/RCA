# Screen Constants 
# Frame rate ( in Frames / second)
FPS: 90 # game is unstable at FPS > about 100
# FPS: 0 # do not limit FPS
SHOW_EVENTS: true # print events in terminal
FPS_COUNTER: true # print FPS on game screen
# initial screen size
RESOLUTION: 360p
SCALE: 2

# key bindings for keyboard input
KEY_BIND:
  REFRESH: u
  QUIT: backspace
  START: return
  SELECT: p
  UP: up
  DOWN: down
  LEFT: left
  RIGHT: right
  BUTTON_1: c
  BUTTON_2: x
  BUTTON_3: z # for inventory
  BUTTON_4: s
  R_UP: w
  R_DOWN: s
  R_LEFT: a
  R_RIGHT: d


# Controller bindings
CTLR_BIND:
  REFRESH: 'PrtScn'
  QUIT: home
  START: '+'
  SELECT: '-'
  UP: LSY-
  DOWN: LSY+
  LEFT: LSX-
  RIGHT: LSX+
  BUTTON_1: LT+
  BUTTON_2: RT+
  BUTTON_3: A 
  BUTTON_4: B
  R_UP: RSY-
  R_DOWN: RSY+
  R_LEFT: RSX-
  R_RIGHT: RSX+

# pygame's controller config list
CTLR_BUTTON: A,B,X,Y,-,home,+,LS,RS,LB,RB,dUP,dDOWN,dLEFT,dRIGHT,PrtScn
CTLR_AXES: LSX,LSY,RSX,RSY,LT,RT

INITAL_SCENE: ./assets/scene/red_castle_valley.yaml
PLAYER: ./assets/actor/player.yaml
