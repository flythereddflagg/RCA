id: <scene name>
INIT_ZOOM: 1 # amount to scale everything
CAMERASLACK: 100 # pixels from center screen before the camera moves

DRAW_LAYERS: # layers will be drawn in this order
  - background
  - foreground
  - hud
SPRITE_GROUPS:
  - solid        # solid entities
  - player       # sprites you can control             
  - foe          # enemies

# sprites in each drawing layer
hud:
  # - id: <unique ID 1>
  #   type: Decal
  #   image: path to
  #   start: [0,0]
  #   mask:

background:
  - id: corridor map
    type: Decal
    image: ./assets/scene/corridor/map.png
    mask: ./assets/scene/corridor/foreground.png
    groups: 
     - solid # a group to be in for certain effects

foreground:
  - id: doorway exit 
    type: Edge
    image: ./assets/block/block.png
    mask: image
    start: [90,180]
    scale: 1
    scene_path: ./assets/scene/boss_room.yaml
    exit_dir: RIGHT
  - id: statue_exit 
    type: Edge
    image: ./assets/block/block.png
    mask: image
    start: [1140,159]
    scale: 1
    scene_path: ./assets/scene/mansion_yard.yaml
    exit_dir: LEFT
