# Set up all sprite groups
id: red castle valley
DRAW_LAYERS:
  - background
  - foreground
  - hud
# amount to scale everything
INIT_ZOOM: 2
# pixels before camera moves instead of player
CAMERASLACK: 100
SPRITE_GROUPS:
  - solid     # solid entities
  - player    # user-controlled sprites           
  - foe       # enemies

hud:
  - id: hearts
    type: Decal
    image: ./assets/dummy/hud_element.png
    start: 0,0
    mask:

background:
  - id: BACKGROUND
    type: Decal
    image: ./assets/scene/red_castle_valley/background.png
    mask: ./assets/scene/red_castle_valley/foreground.png
    groups: 
     - solid

foreground:
  - id: big ol rock
    type: Decal
    image: ./assets/scene/alleyway/rock.png
    mask: image
    start: 1230,950
    groups: 
     - solid

  - id: ossifrage 1
    type: Ossifrage
    yaml: ./assets/dummy/ossifrage.yaml
    mask: image
    start: 700,900

  - id: bridge_exit
    type: Edge
    image: ./assets/dummy/block.png
    mask: image
    start: 845,-80
    scale: 2.5
    scene_path: ./assets/scene/mansion_yard.yaml
    exit_dir: DOWN

  - id: forest_red_castle_valley_connection
    type: Edge
    image: ./assets/dummy/block.png
    mask: image
    start: 135,650
    scale: 2.5
    scene_path: ./assets/scene/forest.yaml
    exit_dir: RIGHT

  - id: mountain trail exit
    type: Edge
    image: ./assets/dummy/block.png
    mask: image
    start: 1230,1038
    scale: 2.5
    scene_path: ./assets/scene/scene.yaml
    exit_dir: UP