# Set up all sprite groups
id: red castle valley
DRAW_LAYERS:
  - background
  - foreground
# amount to scale everything
INIT_ZOOM: 1
# pixels before camera moves instead of player
CAMERASLACK: 100

background:
  - id: BACKGROUND
    type: Decal
    image: ./assets/scene/red_castle_valley/background.png
    mask: ./assets/scene/red_castle_valley/foreground.png
    groups: 
     - solid

foreground:
  - id: big ol rock
    type: Decal
    image: ./assets/block/rock.png
    mask: ./assets/block/rock.png
    start: [1230,950]
    groups: 
     - solid

  - id: holly
    type: Decal
    image: ./assets/actor/holly/holly_hard_line.png
    mask: ./assets/actor/holly/holly_hard_line.png
    start: [800,750]
    groups: 
     - solid

  # - id: ossifrage 1
