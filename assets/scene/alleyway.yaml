id: <scene name>
INIT_ZOOM: 1 # amount to scale everything
CAMERASLACK: 100 # pixels from center screen before the camera moves

DRAW_LAYERS: # layers will be drawn in this order
  - background
  - foreground
  - hud

# sprites in each drawing layer
hud:
  - id: hearts
    type: Decal
    image: ./assets/block/hud_element.png
    start: [0,0]
    mask:

background:
  - id: alleyway map
    type: Decal
    image: ./assets/scene/alleyway/map.png
    mask: ./assets/scene/alleyway/foreground.png
    groups: 
     - solid # a group to be in for certain effects

foreground:
  - id: alley_exit
    type: Edge
    image: ./assets/block/block.png
    mask: image
    start: [1138,167]
    scale: 2.5
    scene_path: ./assets/scene/mansion_yard.yaml
    exit_dir: LEFT
