id: mansion yard
INIT_ZOOM: 1 # amount to scale everything
CAMERASLACK: 100 # pixels from center screen before the camera moves

DRAW_LAYERS: # layers will be drawn in this order
  - behind
  - background
  # - behind
  - foreground
  - hud

background:
  - id: mansion yard map
    type: Decal
    image: ./assets/scene/mansion_yard/background.png
    mask: ./assets/scene/mansion_yard/foreground.png
    groups: 
     - solid

foreground:
  - id: shovel
    type: Item
    image: ./assets/actor/item/shovel2.png
    mask: ./assets/actor/item/shovel2.png
    start: [200,1400]
    scale: 1
    action: shovel

behind:
  - id: bridge_exit
    type: Edge
    image: ./assets/block/block.png
    mask: ./assets/block/block.png
    start: [845,1969]
    scale: 2.5
    scene_path: ./assets/scene/red_castle_valley.yaml
    exit_dir: UP
  # - id: forest_exit
