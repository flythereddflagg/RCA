id: mansion yard
INIT_ZOOM: 1 # amount to scale everything
CAMERASLACK: 100 # pixels from center screen before the camera moves

DRAW_LAYERS: # layers will be drawn in this order
  - background
  - foreground
  - hud
SPRITE_GROUPS:
  - solid        # solid entities
  - player       # sprites you can control             
  - foe          # enemies

# sprites in each drawing layer
hud:
  - id: hearts
    type: Decal
    image: ./assets/dummy/hud_element.png
    start: 0,0
    mask:

background:
  - id: mansion yard map
    type: Decal
    image: ./assets/scene/mansion_yard/background.png
    mask: ./assets/scene/mansion_yard/foreground.png
    groups: 
     - solid

foreground:
  - id: bridge_exit
    type: Edge
    image: ./assets/dummy/block.png
    mask: image
    start: 845,1969
    scale: 2.5
    scene_path: ./assets/scene/red_castle_valley.yaml
    exit_dir: UP
  - id: forest_exit
    type: Edge
    image: ./assets/dummy/block.png
    mask: image
    start: 1410,1343
    scale: 2.5
    scene_path: ./assets/scene/placeholder.yaml
    exit_dir: UP
  - id: alley_exit
    type: Edge
    image: ./assets/dummy/block.png
    mask: image
    start: 688,146
    scale: 2.5
    scene_path: ./assets/scene/alleyway.yaml
    exit_dir: RIGHT

