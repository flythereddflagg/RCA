id: forest
DRAW_LAYERS:
  - background
  - foreground
  - hud
# amount to scale everything
INIT_ZOOM: 1
# pixels before camera moves instead of player
CAMERASLACK: 100
SPRITE_GROUPS:
  - solid     # solid entities
  - player    # user-controlled sprites           
  - foe       # enemies

hud:
  - id: hearts
    type: Decal
    image: ./assets/dummy/hud_element.png
    mask:
    start: 0,0

background:
  - id: dungeon_tile
    type: Decal
    image: ./assets/scene/forest/map.png
    mask: ./assets/scene/forest/foreground.png
    groups: 
     - solid

foreground:
  - id: forest_red_castle_valley_connection
    type: Edge
    image: ./assets/dummy/block.png
    mask: image
    start: 325,575
    scale: 2.5
    scene_path: ./assets/scene/red_castle_valley.yaml
    exit_dir: LEFT
