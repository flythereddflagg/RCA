id: forest
DRAW_LAYERS:
  - background
  - foreground
  - characters
  - hud
# amount to scale everything
INIT_ZOOM: 1
# pixels before camera moves instead of player
CAMERASLACK: 100
SPRITE_GROUPS:
  # - background   # background tiles
  # - foreground   # non-interacting block
  # - trigger      # non-moving sprites that interact
  - player       # sprites you can control             
  # - friend       # moving friendly sprites
  - foe          # enemies
  # - hud          # HUD (health, money etc.)
  # - misc         # other (dialog boxes etc.)

hud:
  - id: hearts
    type: Decal
    asset_path: ./assets/dummy/hud_element.png
    startx: 0
    ,0

background:
  - id: dungeon_tile
    type: Decal
    asset_path: ./assets/scene/forest/map.png
    # asset_path: ./assets/dummy/null.png
    startx: 0
    ,0
    # scale: 2
# data for the foreground
foreground:
  - id: dungeon_walls
    type: Decal
    asset_path: ./assets/scene/forest/foreground.png
    startx: 0
    ,0

characters:
  - id: forest_red_castle_valley_connection
    type: Trigger
    # type: Decal
    asset_path: ./assets/dummy/block.png
    startx: 325
    ,575
    scale: 2.5
    scene_path: ./assets/scene/red_castle_valley.yaml
