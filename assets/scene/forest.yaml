id: forest
DRAW_LAYERS:
  - behind
  - background
  - foreground
  - hud
# amount to scale everything
INIT_ZOOM: 1
# pixels before camera moves instead of player
CAMERASLACK: 100

background:
  - id: dungeon_tile
    type: Decal
    image: ./assets/scene/forest/map.png
    mask: ./assets/scene/forest/foreground.png
    groups: 
     - solid

foreground:
  - id: sword
    type: Item
    image: ./assets/actor/item/sword_icon.png
    mask: ./assets/actor/item/sword_icon.png
    start: [600,200]
    scale: 1
    action: sword

behind:
  - id: forest_red_castle_valley_connection
    type: Edge
    image: ./assets/block/block.png
    mask: ./assets/block/block.png
    start: [325,575]
    scale: 2.5
    scene_path: ./assets/scene/red_castle_valley.yaml
    exit_dir: LEFT
